<div class="container-forgot-password">
    <h2>Enter your password reset email</h2>
    <form [formGroup]="formForgotPassword">
        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error>
                Incorrect Email!
            </mat-error> 
        </mat-form-field>
        <button mat-button (click)="closeModal()">Password reset</button>
    </form>
</div>
